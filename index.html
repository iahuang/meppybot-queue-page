<html>
    <head>
        <style>
            @import url("https://fonts.googleapis.com/css?family=Exo+2&display=swap");
            body {
                font-family: "Exo 2";
                background-color: #222222;
                color: white;
                margin: 0px;
                overflow: hidden;
            }
            button {
                background-color: #464545;
                border: none;
                outline: none;
                padding: 10px;
                font-size: 14pt;
                cursor: pointer;
                color: white;
                font-family: "Exo 2";
                border-radius: 5px;
            }
            button:hover {
                background-color: #313131;
            }
            button:active {
                background-color: #2b2a2a;
            }
            textarea {
                margin-top: 10px;
                width: 50vw;
                height: 20vh;
                font-size: 12pt;
                outline: none;
                padding: 10px;
                border-radius: 5px;
                color: #464545;
            }
            .header {
                padding: 20px;
                width: 100vw;
                font-size: 16pt;
                background-color: #375a7f;
            }
            .content {
                margin: 20px;
            }
            .footer {
                bottom: 0;
                position: absolute;
                padding: 10px;
                font-size: small;
                color: grey;
                display: flex;
            }
            .footer > img {
                padding-left: 10px;
                opacity: 50%;
            }
        </style>
    </head>
    <body>
        <div class="header">
            meppyBTW_AM_BOT
        </div>
        <div class="content">
            <h1>Query String:</h1>
            <button onclick="copyQuery();" id="button">
                Copy to clipboard
            </button>
            <br />
            <textarea id="ta"></textarea>
        </div>
        <div class="footer">
            meppy sucks at tetris
            <img
                src="https://discordemoji.com/assets/emoji/1557_omegalul.png"
                draggable="false"
                width="20pt"
            />
        </div>

        <script>
            let el = document.getElementById("ta");
            const urlParams = new URLSearchParams(window.location.search);
            let text = urlParams.get("queueString");
            if (!text) {
                text = "No queue string provided in URL query";
                ta.style = "color: red;";
            }
            el.value = text;
            function copyQuery() {
                el.select();
                document.execCommand("copy");
                window.getSelection().removeAllRanges();
                el.blur();
                console.log("Copied string", text, "to clipboard");
                document.getElementById("button").innerText = "Copied!";
                document.getElementById("button").style = "color: #0ce3ac;";
            }
        </script>
    </body>
</html>
